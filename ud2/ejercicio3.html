<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1 align="center">Prueba de formulario</h1>
    <table align="center" border="2" cellpadding="20">
        <tr>
            <td bgcolor="aqua">
                <form action="">
                    <p>
                        Nombre......<input type="text" name="nombre" size="25" maxlength="40"><br>
                        Contraseña..<input type="password" name="Contraseña" size="25" maxlength="20"><br>
                        Dirección...<input type="text" name="nombre" size="20" maxlength="30"><br>
                        Teléfono....<input type="text" name="nombre" size="10" maxlength="10" value="0"><br>
                        Edad........<input type="text" name="nombre" size="3" maxlength="3" value="0"><br>
                        Población...<input type="text" name="nombre" size="20" maxlength="30" value="Talavera"><br>
                    </p>
                </form>
            </td>
        </tr>
    </table>
    <h1 align="center">Prueba de botones</h1>
    <table align="center" border="2" cellpadding="20">
        <tr>
            <td bgcolor="aqua">
                <form action="">
                    <h3 align="center">Selecciona el tipo de cine</h3>
                    <p align="center">
                       <input type="radio" name="cine" value="Acción">Acción
                       <input type="radio" name="cine" value="Comedia">Comedia
                       <input type="radio" name="cine" value="Ciencia ficción">Ciencia ficción
                       <input type="radio" name="cine" value="Drama">Drama
                    </p>
                    <h3 align="center">Selecciona el tipo de música</h3>
                    <p align="center">
                       <input type="radio" name="música" value="Jazz">Jazz
                       <input type="radio" name="música" value="Pop">Pop
                       <input type="radio" name="música" value="Rock">Rock
                       <input type="radio" name="música" value="Country">Country
                    </p>
                </form>
            </td>
        </tr>
    </table>
</body>
</html>
